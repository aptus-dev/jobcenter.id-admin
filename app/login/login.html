<div class="col-sm-4 col-sm-offset-4 text-center">
  <div class="login-page clearfix">
    <div class="login-box auth0-box">
      <br>
      <br>
      <br>
      <img src="https://i.cloudup.com/StzWWrY34s.png" />
      <h2>JobCenter.id Admin Login Page</h2>
      <br>
      <script>
        var lock = new Auth0Lock('@System.Configuration.ConfigurationManager.AppSettings["auth0:ClientId"]', '@System.Configuration.ConfigurationManager.AppSettings["auth0:Domain"]');

function showLock() {
    lock.show({
        callbackURL: window.location.origin + '/signin-auth0',
        disableSignupAction: true
    });
}
      </script>
      <a href="" ng-controller="LoginCtrl" ng-click="auth.signin()" class="btn btn-success btn-lg btn-block">Sign In</a>
    </div>
  </div>
</div>
