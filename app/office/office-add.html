    <!-- page content -->
    <div class="page-content">

        <!-- page content wrapper -->
        <div class="page-content-wrap">
            <div class="container">
                <h2>Branch Page:    <small> Add your Branch </small></h2>
            </div>
            <div class="divider">
                <div class="box"><span class="fa fa-angle-down"></span></div>
            </div>

            <!-- page content holder -->
            <div class="page-content-wrap">
                <div class="container">
                    <div class="row">
                        <form ng-controller="officeCtrl" class="form-horizontal">
                            <div class="col-lg-6">          
                            <div class="form-group">
                                <br>
                                <br>
                                <label class="col-md-3 col-xs-12 control-label">Kotamadya</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" class="form-control" ng-model="kodya" placeholder="Ex: Jakarta Pusat" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Kantor</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" class="form-control" ng-model="nama" placeholder="Nama Kantor" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Alamat</label>
                                <div class="col-md-6 col-xs-12">
                                    <textarea class="form-control" rows="5" id="alamat" placeholder="Alamat Baru" ng-model="alamat" required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">No. Telp</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" class="form-control" ng-model="telp" placeholder="ex: 021-2132123" onkeypress="return event.charCode >= 45 && event.charCode <=57" required/>
                                </div>
                            </div>
                            
                            <div class="col-sm-10">
                            <button type="submit" ng-click="addBranch()" class="btn btn-primary pull-right">
                            Add Branch</button>
                            <button type="cancel" id="bt" class="btn btn-warning col-xs-offset-1" ui-sref="offices">
                            Cancel</button>  
                            <br>
                            <br>                                                                         
                        </div>
                        </div>  
                        
                        <div class="col-lg-6">
                        <br>                        
                        <div id="map" style="width: 600px; height: 400px;"></div>                        
                            <input type="text"  id="lat" ng-model="lat" />
                            <input type="text"  id="long" ng-model="long" />
                    </div>
                    </form>
                            <!--maps google-->
                    
                </div>
