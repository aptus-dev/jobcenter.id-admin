    <!-- page content -->
    <div class="page-content">

        <!-- page content wrapper -->
        <div class="page-content-wrap">
            <div class="container">
                <h2>Branch Edit Page:    <small> Edit your details </small></h2>
            </div>
            <div class="divider">
                <div class="box"><span class="fa fa-angle-down"></span></div>
            </div>

            <!-- page content holder -->
            <div class="page-content-wrap" ng-controller="officeCtrl">
                            <div class="container">
                                <div class="row">
                                    <form class="form-horizontal"> 
                                    <div class="col-lg-6">  
                                        <div class="form-group">
                                            <!--<label >{{branch}} </label>  -->
                                        <br>
                                        <br>                                        
                                            <label class="col-md-3 col-xs-12 control-label">Kotamadya</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputKodya" ng-model="branch.kotamadya" required/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Kantor</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputNama" ng-model="branch.nama" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Alamat Baru</label>
                                            <div class="col-md-6 col-xs-12">
                                               <textarea class="form-control" rows="5" id="alamat" ng-model="branch.alamat" required></textarea>
                                                <span class="text-danger"><small>*Masukkan spasi setelah memilih alamat baru dari google!</small><br></span>
                                               <br>
                                            </div>
                                            <label class="col-md-3 col-xs-12 control-label">Alamat Lama</label>
                                            <div class="col-md-6 col-xs-12">
                                                <p>{{branch.alamat}}</p>
                                                <!--<textarea rows="5" id="alamat" ng-model="branch.alamat" value="{{branch.alamat}}" hidden></textarea>                                                -->
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">No. Telp</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputTelp" ng-model="branch.telp" onkeypress="return event.charCode >= 45 && event.charCode <=57"
                                                    required/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Email</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" ng-model="branch.email" placeholder="nama@domainemail.com" />
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                        <div class="col-sm-6">
                                            <button type="submit" id="buttonAdd" class="btn btn-primary pull-right" ng-click="editBranch()">Save</button>
                                          </div>
                                          
                                          <div class="col-sm-6">
                                            <button type="cancel" class="btn btn-danger" ng-click="removeBranch(branch)">Remove</button>
                                            </div>
                                         
                                            <div class="col-sm-6 col-sm-offset-2">
                                            <button type="cancel" class="btn btn-default" ui-sref="offices">Cancel</button><br><br>
                                        </div>
                                        </div>
                                       </div>
                                       
                                <div class="col-lg-6">
                                   
                                        <br>                        
                                <div id="map" style="width: 600px; height: 400px;"></div>                        
                                    <input type="text"   ng-model="branch.lat" />
                                    <input type="text"   ng-model="branch.long" />
                                </div>
                                    </form>

                                </div>
                            </div>
                            </br>
                        </div>
                        
                </div>
                <br>
                <br>
                <!-- END PAGE CONTENT WRAPPER -->                 
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
