        <!-- page content wrapper -->
        <div class="page-content-wrap">
            <div class="container">
                <h2>Admins Profile Page:    <small> Edit your details </small></h2>
            </div>
            <div class="divider">
                <div class="box"><span class="fa fa-angle-down"></span></div>
            </div>

            <!-- page content holder -->
            <div class="page-content-wrap">
                            <div class="container">
                                <div class="row">
                                    <form class="form-horizontal col-lg-8 col-sm-offset-1" ng-submit="editBranch()">
                                        
                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Kotamadya</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputKodya" ng-model="branch.kotamadya" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Kantor</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputNama" ng-model="branch.nama" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">Alamat</label>
                                            <div class="col-md-6 col-xs-12">
                                                <textarea class="form-control" rows="5" id="inputAlamat" ng-model="branch.alamat" required></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 col-xs-12 control-label">No. Telp</label>
                                            <div class="col-md-6 col-xs-12">
                                                <input type="text" class="form-control" id="inputTelp" ng-model="branch.telp" onkeypress="return event.charCode >= 45 && event.charCode <=57"
                                                    required/>
                                            </div>
                                        </div>

                                        <div class="col-xs-9">
                                            <button type="submit" id="buttonAdd" class="btn btn-primary pull-right">Save</button>
                                            <button type="cancel" class="btn btn-danger" ng-click="removeBranch(branch)">Remove</button>
                                            <button type="cancel" class="btn btn-primary" ui-sref="offices">Cancel</button>
                                            
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
