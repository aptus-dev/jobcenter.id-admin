                      </button>
                      <a class="brand" ui-sref="home"><img class="img-responsive" src="../img/logo.png"/></a>
                    </div>
                
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-2">
                      <ul class="nav navbar-nav navbar-right">

    <!-- page content -->
    <div class="page-content">

        <!-- page content wrapper -->
        <div class="page-content-wrap">
            <div class="container">
                <h2>Admins Profile Page:    <small> Add an Admin </small></h2>
            </div>
            <div class="divider">
                <div class="box"><span class="fa fa-angle-down"></span></div>
            </div>

            <!-- page content holder -->
            <div class="page-content-wrap">
                <div class="container">
                    <div class="row">
                        <br>
                        <br>


                        <div class="container">
                            <!-- START ADMIN DETAILS -->
                            <div class="row">
                                <form class="form-horizontal col-lg-5 col-sm-offset-1">
                                    <div class="alert alert-danger" ng-show="authCtrl.IsMatch">
                                        <span>Passwords have to match!</span>
                                    </div>
                                    <div class="alert alert-danger" ng-show="authCtrl.error">
                                        <span>{{ authCtrl.error.message }}</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-name" class="col-lg-3 control-label">Email</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="user-name" placeholder="Masukkan Email" ng-model="authCtrl.user.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-email" class="col-lg-3 control-label">Password</label>
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control" id="user-name" placeholder="Masukkan Password" ng-model="authCtrl.user.password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user-email" class="col-lg-3 control-label">Ulang Password</label>
                                        <div class="col-lg-8">
                                            <input type="password" class="form-control" id="user-name" placeholder="Ulang Password" ng-model="authCtrl.passVal">
                                        </div>
                                    </div>
                                </form>

                             </div>
                            <br>
                            <!-- END ADMIN DETAILS -->

                            <div class="col-lg-6 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary" ng-click="authCtrl.register()">Save</button>
                                <button type="submit" class="btn btn-primary" ui-sref = "admin-list">Cancel</button>
                            </div>
                        </div>
                        <br>
                    </div>

                </div>
                <!-- ./page content holder -->
            </div>
            <!-- ./page content wrapper -->

        </div>
        <!-- ./page content -->



    </div>
    <!-- ./page container -->
